    <!-- Start Single Page Apps for GitHub Pages -->
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Netlify Identity Redirect Script -->
    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });

        // טיפול בטוקן הזמנה
        const hash = window.location.hash;
        if (hash && hash.includes('invite_token')) {
          const token = hash.replace('#invite_token=', '');
          window.netlifyIdentity.open('signup');
          window.netlifyIdentity.gotrue.acceptInvite(token, true)
            .then(() => {
              console.log('הזמנה התקבלה בהצלחה');
            })
            .catch(err => {
              console.error('שגיאה בקבלת ההזמנה:', err);
              window.netlifyIdentity.open('signup');
            });
        }
      }
    </script>
