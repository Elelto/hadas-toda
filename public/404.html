<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Page Not Found</title>
    <script type="text/javascript">
      // Redirect all requests to index.html, preserving the path
      var pathname = window.location.pathname;
      var search = window.location.search || '';
      var hash = window.location.hash || '';
      var redirectTo = '/index.html?redirect=' + encodeURIComponent(pathname + search + hash);
      window.location.replace(redirectTo);
    </script>
  </head>
  <body>
    <h1>Redirectingâ€¦</h1>
  </body>
</html>
