hero:
  title: הדס תודה
  subtitle: קליניקה לטיפול בתחומי השפה והדיבור
  description: >-
    נעים להכיר:) 

    שמי הדס, ואני קלינאית תקשורת המטפלת בילדים ובמבוגרים בתחומי השפה והדיבור באופן פרונטלי או מקוון. בעבודתי אני מלווה אנשים המתמודדים עם קשיים שונים הקשורים בשפה ודיבור בהם גמגום, צרידות, דחיקת לשון, מובנות דיבור נמוכה, מתוך מטרה לאפשר להם ביטוי חופשי, בטוח וזורם יותר. אני מאמינה ביצירת קשר אישי ותומך עם המטופל ומשפחתו, תוך התאמת תהליך הטיפול לצרכים הייחודיים של כל אחד.
  cta_text: קביעת פגישת ייעוץ
  services_text: לגלות עוד על הטיפולים
testimonials:
  title: קולות מהקליניקה
  subtitle: מה אומרים המטופלים שלי על הטיפול והתוצאות
  items:
    - quote: הגענו להדס עם קשיי היגוי של אורי. המקצועיות, הסבלנות והגישה המדהימה של הדס הפכו את הטיפול לחוויה חיובית עבורו ועבורנו. השיפור ניכר ואנחנו מודים מאוד!
      author: אמא של אורי
    - quote: סבלתי מצרידות כרונית שהפריעה לי מאוד בחיי היום-יום. הטיפול אצל הדס היה נקודת מפנה. היא אבחנה במדויק את מקור הבעיה ובנתה תוכנית טיפול אישית ויעילה. היום הקול שלי נקי וחזק מתמיד. תודה ענקית!
      author: דניאל כהן
    - quote: הרגשנו שינוי משמעותי בהתפתחות השפה של רותם כבר לאחר מספר מפגשים. הדס הצליחה ליצור קשר מיוחד עם הבת שלנו ולהתאים את הטיפול בדיוק לצרכים שלה. ממליצה בחום!
      author: דנה, אמא של רותם
    - quote: כמרצה, הקול שלי הוא כלי עבודה מרכזי. לאחר תקופה של עומס קולי, התחלתי לחוות קשיים. הדס, במקצועיות רבה, לימדה אותי טכניקות להפקת קול נכונה, תרגילי חיזוק ושמירה על בריאות הקול. אני מרגישה הבדל עצום.
      author: מאיה לוי
    - quote: הדס היא קלינאית תקשורת מקצועית ומסורה. הטיפול היה מותאם אישית לבתנו והיא הצליחה ליצור סביבה מוגנת ומקדמת עבורה. התקדמנו משמעותית בזכותה בתחום השפתי והתקשורתי.
      author: משפחת כהן
