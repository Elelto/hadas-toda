hero:
  title: הדס תודה
  subtitle: קליניקה לטיפול בתחומי השפה והדיבור
  description: >-
    נעים להכיר:) 

    שמי הדס, ואני קלינאית תקשורת המטפלת בילדים ובמבוגרים בתחומי השפה והדיבור באופן פרונטלי או מקוון. בעבודתי אני מלווה אנשים המתמודדים עם קשיים שונים הקשורים בשפה ודיבור בהם גמגום, צרידות, דחיקת לשון, מובנות דיבור נמוכה, מתוך מטרה לאפשר להם ביטוי חופשי, בטוח וזורם יותר. אני מאמינה ביצירת קשר אישי ותומך עם המטופל ומשפחתו, תוך התאמת תהליך הטיפול לצרכים הייחודיים של כל אחד.
  cta_text: קביעת פגישת ייעוץ
  services_text: לגלות עוד על הטיפולים
testimonials:
  title: קולות מהקליניקה
  subtitle: מה אומרים המטופלים שלי על הטיפול והתוצאות
  items:
    - quote: אחרי שנים של צרידות כרונית, הגעתי להדס וסוף סוף מצאתי מענה. הטיפול
        המקצועי והיחס האישי החזירו לי את הקול ואת שמחת החיים.
      author: יעל, מורה
    - quote: הבן שלי התקשה מאוד עם היגוי נכון של הרבה צלילים. אחרי מספר חודשים עם הדס,
        השיפור היה מדהים. היא ידעה בדיוק איך לגשת אליו ולגרום לו לשתף פעולה.
      author: רונית, אמא לילד בן 5
