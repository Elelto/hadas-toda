title: השירותים שלי
subtitle: טיפולי קלינאות תקשורת מקצועיים בבני ברק והסביבה לילדים ומבוגרים
description: >-
  אני מציעה מגוון רחב של שירותי קלינאות תקשורת מקצועיים בבני ברק והסביבה, 
  המותאמים לצרכים הייחודיים של כל מטופל. כל טיפול מתבצע בגישה אישית ומקצועית, 
  תוך שימוש בשיטות מתקדמות ומוכחות מחקרית.
services:
  - title: טיפולי קול
    icon: voice
    description: >-
      אבחון וטיפול מקיף בהפרעות קול וצרידות. שיקום קולי מקצועי למורים, מרצים, זמרים, 
      חזנים וכל מי שמשתמש בקול באופן מקצועי. הטיפול כולל תרגילים לחיזוק הקול, 
      טכניקות לשימוש נכון בקול ומניעת עייפות קולית.
  - title: היגוי
    icon: articulation
    description: >-
      טיפול בשיבושי היגוי והגייה לילדים ומבוגרים. עבודה ממוקדת על צלילים ספציפיים 
      (כמו ר, ל, ס, ש) ושיפור בהירות הדיבור. הטיפול מותאם אישית לכל מטופל עם 
      תרגילים מגוונים ויצירתיים.
  - title: גמגום
    icon: stuttering
    description: >-
      גישה טיפולית מתקדמת להתמודדות עם גמגום והפרעות שטף דיבור. הטיפול מותאם 
      לילדים, נוער ומבוגרים ומשלב טכניקות להפחתת המאמץ בדיבור, שיפור השטף 
      ושינוי עמדות כלפי הגמגום.
  - title: תפקודי פה
    icon: oral
    description: >-
      טיפול בתפקודי פה, דחיקת לשון, ובעיות בליעה. שיפור תפקוד השרירים המעורבים 
      בתהליך הדיבור והבליעה. הטיפול כולל תרגילים לחיזוק שרירי הפה והלשון 
      ושיפור התיאום ביניהם.
  - title: מובנות דיבור
    icon: intelligibility
    description: >-
      שיפור מובנות הדיבור והבהרת ההגייה לאנשים שדיבורם לא מובן מספיק. 
      עבודה על בהירות ויעילות תקשורתית, כולל טמפו, ניקוד ופרוזודיה 
      (מנגינה של הדיבור).
process_title: איך מתנהל הטיפול?
process_steps:
  - title: פגישת היכרות
    description: שיחה ראשונית להבנת הצרכים והציפיות
  - title: אבחון מקצועי
    description: הערכה מקיפה לאיתור הקשיים והחוזקות
  - title: בניית תוכנית טיפול
    description: תוכנית אישית ומותאמת לצרכים הייחודיים
  - title: מפגשי טיפול
    description: מפגשים קבועים בסביבה נעימה ותומכת
