title: נעים להכיר, הדס תודה
subtitle: קלינאית תקשורת (M.A) , מומחית בטיפולי שפה ודיבור בקרב ילדים ומבוגרים
paragraph1: שמי הדס תודה, קלינאית תקשורת  (M.A), ואני כאן כדי ללוות אתכם במסע
  לגילוי וחיזוק הקול שלכם – בין אם מדובר בקול הפיזי או ביכולת התקשורתית.
  הקליניקה שלי ממוקמת בבני ברק, אך ניתן לקבל טיפול גם באופן מקוון. אני מתמחה
  באבחון וטיפול במגוון רחב של אתגרים, החל מבעיות קול וצרידות, דרך טיפול בהפרעות
  שפה ודיבור, וכלה בליווי התפתחותי לילדים ומתן כלים לתקשורת מיטבית למבוגרים.
paragraph2: אני מאמינה שמאחורי כל קול יש סיפור, ומאחורי כל אתגר תקשורתי יש
  פוטנציאל לצמיחה. הגישה הטיפולית שלי היא אישית, מכילה ומעצימה, ומבוססת על יצירת
  קשר של אמון וביטחון. יחד, נבנה תוכנית טיפול מותאמת אישית, באווירה נעימה
  ותומכת, תוך שיתוף פעולה מלא שלכם ושל משפחותיכם.
paragraph3: בעבודתי אני משלבת ידע מקצועי נרחב עם שיטות טיפול חדשניות ומוכחות
  מחקרית, תוך התעדכנות מתמדת בהתפתחויות האחרונות בתחום. המטרה שלי היא לא רק לטפל
  בסימפטום, אלא להעניק לכם כלים מעשיים לשיפור איכות החיים, הביטחון העצמי והיכולת
  להביע את עצמכם באופן מלא.
highlight: אני מזמינה אתכם, ילדים ומבוגרים כאחד, לצאת יחד למסע מרתק שבסופו תוכלו
  למצוא את הקול הייחודי שלכם ולהישמע.
qualifications_title: הכשרה, ניסיון והתמחויות
qualifications:
  - item: בוגרת תואר ראשון (B.A) ותואר שני (M.A) בחוג להפרעות בתקשורת באוניברסיטת תל
      אביב.
  - item: התמחות קלינית מקיפה במכון שפה, דיבור ושמיעה ע"ש סקלאר, המרכז הרפואי שיבא,
      תל השומר.
  - item: ניסיון מקצועי עשיר כקלינאית תקשורת בקופות החולים  'כללית' ו'מאוחדת'.
  - item: מומחיות באבחון וטיפול בהפרעות קול וצרידות (Voice Disorders) במבוגרים
      וילדים.
  - item: טיפול בהפרעות שפה, דיבור והיגוי (Articulation) בילדים ונוער.
  - item: ליווי התפתחותי שפתי לגיל הרך.
  - item: התמחות בטיפול בגמגום (Stuttering) ובהפרעות שטף דיבור.
  - item: הכשרות מתקדמות ועדכניות בטיפול קולי (Vocal Therapy), שיקום קול וטכניקות
      טיפול חדשניות.
