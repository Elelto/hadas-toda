title: יצירת קשר נסיון סופי
subtitle: להתייעצות, שאלות או קביעת פגישה – אשמח לשוחח!
contact_details_title: פרטי התקשרות
form_title: שלח/י הודעה
faq_title: שאלות נפוצות
faq_items:
  - question: מה משך הטיפול?
    answer: מפגש טיפולי נמשך כחצי שעה. במקרים מסוימים יתכן שיידרשו מפגשים ארוכים
      יותר, אך זה יתואם מראש.
  - question: האם נדרשת הכנה לפני הטיפול?
    answer: אין צורך בהכנה מיוחדת. מומלץ להגיע בלבוש נוח ולהימנע מארוחה כבדה לפני
      הטיפול.
  - question: האם יש החזר מקופת חולים?
    answer: בחלק מהמקרים ניתן לקבל החזר מקופות החולים השונות. אשמח להנפיק קבלה
      מתאימה לצורך הגשת בקשה להחזר.
  - question: האם ניתן לבטל תור שנקבע?
    answer: כן, ניתן לבטל תור עד 24 שעות לפני מועד הטיפול ללא חיוב. ביטול בהתראה
      קצרה יותר עשוי להיות כרוך בדמי ביטול.
