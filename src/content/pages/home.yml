    נעים להכיר:) 

    שמי הדס, ואני קלינאית תקשורת המטפלת בילדים ובמבוגרים בתחומי השפה והדיבור. בעבודתי אני מלווה אנשים המתמודדים עם קשיים שונים הקשורים בשפה ודיבור בהם גמגום, צרידות, דחיקת לשון, מובנות דיבור נמוכה, מתוך מטרה לאפשר להם ביטוי חופשי, בטוח וזורם יותר. אני מאמינה ביצירת קשר אישי ותומך עם המטופל ומשפחתו, תוך התאמת תהליך הטיפול לצרכים הייחודיים של כל אחד.
