title: השירותים שלי
subtitle: טיפולי קלינאות תקשורת מקצועיים בבני ברק והסביבה לילדים ומבוגרים
description: >-
  אני מציעה מגוון רחב של שירותי קלינאות תקשורת מקצועיים בבני ברק והסביבה, 
  המותאמים לצרכים הייחודיים של כל מטופל. כל טיפול מתבצע בגישה אישית ומקצועית, 
  תוך שימוש בשיטות מתקדמות ומוכחות מחקרית.
services:
  - title: טיפולי קול
    icon: voice
    description: >-
      אבחון מקיף וטיפול מקצועי במגוון הפרעות קול וצרידות (כרונית או אקוטית). 
      אני מתמחה בשיקום קולי לאנשי מקצוע המשתמשים בקולם ככלי עבודה (מורים, גננות, מרצים, חזנים, זמרים, שחקנים ועוד). 
      הטיפול מתמקד ברכישת הרגלי דיבור נכונים, טכניקות נשימה, תרגילים לחיזוק והגמשת מיתרי הקול, ומניעת שחיקה ועייפות קולית לאורך זמן.
      כמו כן, ניתן מענה לילדים הסובלים מיבלות על מיתרי הקול וצרידות על רקע שימוש מאמץ.
  - title: היגוי
    icon: articulation
    description: >-
      טיפול ממוקדת בשיבושי היגוי והגייה אצל ילדים ומבוגרים. 
      התהליך כולל עבודה אינטנסיבית ומדויקת על הפקת צלילים ספציפיים שאינם נהגים כהלכה (כגון שיבושי שרקניות ס/ש/ז/צ או ר').
      הטיפול מותאם אישית לגיל המטופל ולקשייו הספציפיים, תוך שימוש במשחקים ותרגילים מהנים לילדים, וטכניקות מתקדמות למבוגרים לשיפור הדיקציה ושטף הדיבור.
  - title: גמגום והפרעות שטף
    icon: stuttering
    description: >-
      גישה טיפולית רב-ממדית ומכילה להתמודדות עם גמגום וחוסר שטף. 
      הטיפול מיועד לכל הגילאים - מילדי גן ועד מבוגרים. הגישה משלבת טכניקות פיזיולוגיות להפחתת המאמץ הדיבורי ושיפור השליטה בשטף,
      לצד עבודה רגשית-קוגניטיבית לחיזוק הביטחון העצמי, הפחתת ההימנעות מדיבור ושינוי עמדות שליליות כלפי הגמגום.
      מטרת העל היא תקשורת חופשית, נינוחה ובטוחה.
  - title: תפקודי פה (Myofunctional)
    icon: oral
    description: >-
      טיפול בבעיות תפקוד של שרירי הפה והלשון (Orofacial Myofunctional Disorders).
      כולל טיפול בדחיקת לשון (תנועת לשון לא תקינה בבליעה ובדיבור), נשימת פה כרונית, ושיפור טונוס ותפקוד השרירים המעורבים בתהליכי הלעיסה, הבליעה והדיבור.
      טיפול זה חיוני לעיתים קרובות כתמיכה בטיפול אורתודונטי ולשיפור מראה הפנים ותפקוד המערכת האוראלית.
  - title: מובנות דיבור
    icon: intelligibility
    description: >-
      שיפור מובנות הדיבור הכללית לאנשים שדיבורם נתפס כ"בלתי ברור" או "מרוח".
      העבודה מתמקדת בחידוד ההגייה, האטת קצב הדיבור (במקרה של דיבור חטוף), שיפור האינטונציה (הנגנה) והפרוזודיה.
      הטיפול מתאים לילדים עם דיבור לא מובן, למבוגרים המעוניינים לשפר את יכולת העברת המסר שלהם, ולאנשים לאחר אירועים רפואיים המשפיעים על הדיבור.
